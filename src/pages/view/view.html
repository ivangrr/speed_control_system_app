<!--

<ion-header>
  <ion-navbar [color]="'primary'">
    <ion-title>View</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="views">
      <ion-segment-button value="info" (click)="hideMap()">
        Info
      </ion-segment-button>
      <ion-segment-button value="graph" (click)="hideMap()">
        Graph
      </ion-segment-button>
      <ion-segment-button value="map" (click)="showMap()">
        Map
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="views">
    <ion-list *ngSwitchCase="'info'">
      <ion-item-group>
        <ion-item-divider color="light">GPS Data</ion-item-divider>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-4>Distance</ion-col>
              <ion-col col-8>8.9481</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>Time</ion-col>
              <ion-col col-8>16.41</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>Speed max</ion-col>
              <ion-col col-8>86.41</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>Speed avg</ion-col>
              <ion-col col-8>32.18</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">Logs Data</ion-item-divider>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-4>MAF</ion-col>
              <ion-col col-8></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>min value</ion-col>
              <ion-col col-8>2.67</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>max value</ion-col>
              <ion-col col-8>73.45</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>avg value</ion-col>
              <ion-col col-8>12.464</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>SPEED</ion-col>
              <ion-col col-8></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>min value</ion-col>
              <ion-col col-8>0.0</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>max value</ion-col>
              <ion-col col-8>88.0</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>avg value</ion-col>
              <ion-col col-8>33.618</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <ion-list *ngSwitchCase="'graph'">
      <ion-item>
        
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'map'">
      
    </ion-list>
  </div>
  <div [hidden]="hiddenMap" #map id="map"></div> 
</ion-content>

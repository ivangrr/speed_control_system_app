<ion-header>
  <!--
  <ion-navbar [color]="isAndroid ? 'danger' : 'primary'">
  -->
  <ion-navbar [color]="'primary'">
    <ion-title>Check your drive</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginGroup">
    <div *ngIf="!isCheck">
      <ion-list>

        <ion-item>
          <ion-input formControlName="user" type="text" placeholder="Username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button color="dark" icon-start full (click)="login()">
            <ion-icon name="log-in"></ion-icon>
            Sign In
          </button>
        </div>
      </ion-list>
    </div>
    <div *ngIf="isCheck">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-2>User</ion-col>
            <ion-col col-10>{{user}}</ion-col>
          </ion-row>
        </ion-grid>
        <div padding>
          <button ion-button color="dark" icon-start full (click)="logOut()">
            <ion-icon name="exit"></ion-icon>
            Sign Out
          </button>
        </div>
      </ion-list>
    </div>
  </form>  
</ion-content>
